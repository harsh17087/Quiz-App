<!-- <p>This is the dashboard of quizappdashboard. Left vertical nav panel consists of result,question,voucher,exam. And make a carousel</p> -->

<mat-sidenav-container class="nav-container" autosize>
  
  
  <mat-sidenav mode="side" opened class="side-nav" [fixedInViewport]="true" [fixedTopGap]="100" [fixedBottomGap]="100">
        <mat-nav-list>
            <a href="maindash/result" mat-list-item>
              <span class="entry">
                <mat-icon>assessment</mat-icon>
                <span>Result</span>
              </span>
            </a><br><br><br>
            <a href="maindash/voucher" mat-list-item>
              <span class="entry">
                <mat-icon>verified_user</mat-icon>
                <span>Voucher</span>
              </span>
            </a><br><br><br>
            <a href="maindash/exam" mat-list-item>
              <span class="entry">
                <mat-icon>assignment_ind</mat-icon>
                <span>Exam</span>
              </span>
            </a>
          </mat-nav-list>

    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar class="title-toolbar"> 
        <mat-toolbar-row> 
          <span class="title-center">Welcome admin</span> 
          
          <span class="log-out"></span> 
            <mat-icon class="example-icon" 
              aria-hidden="false" 
              >exit_to_app 
        </mat-icon>
        </mat-toolbar-row> 
      </mat-toolbar>
      <router-outlet/>
    </mat-sidenav-content>
  </mat-sidenav-container>
