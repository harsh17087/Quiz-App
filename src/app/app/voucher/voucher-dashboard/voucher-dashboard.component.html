<p>voucher-dashboard works!</p>

<table class="table table-hover">
    <thead class="table-header table-dark">
        <tr>
            <!-- <th>Sr. No</th> -->
            <th>Voucher</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let voucher of voucherArray?.data">
            
            <td>{{voucher.voucher_code}}</td>
            <td>
                <!-- <button type="button" class="btn btn-outline-primary btn-sm"><i class="fa fa-eye" aria-hidden="true"></i></button>&nbsp;                -->
                <button type="button" [routerLink]="['../useredit',voucher._id]" class="btn btn-outline-warning btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</button>&nbsp;
                <button type="button" (click)="deleteData(voucher._id)" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
            </td>
        </tr>
    </tbody>
</table>
